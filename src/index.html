<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack 4</title>
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="menu hide">
        <div class="menu__wrapper-content">
          <div class="menu__content">
            <div class="menu__wrapper-title">
              <h2 class="menu__title">Категории</h2>
            </div>
            <div class="menu__wrapper-hamburger-item">
              <span class="menu__hamburger-item"></span>
              <span class="menu__hamburger-item"></span>
              <span class="menu__hamburger-item"></span>
            </div>
          </div>
        </div>
        <nav class="navigation-menu">
          <div class="navigation-menu__wrapper-content">
            <div class="navigation-menu__content">
              <div class="navigation-menu__wrapper-title">
                <h3 class="navigation-menu__title">Категории</h3>
              </div>
              <div class="navigation-menu__wrapper-link">
                <a
                  href="#Бизнес"
                  class="animation-button__link navigation-menu__link"
                  data-news="business"
                  >Бизнес</a
                >
                <a
                  href="#Развлечение"
                  data-news="entertainment"
                  class="animation-button__link navigation-menu__link"
                  >Развлечение</a
                >
                <a
                  href="#Здоровья"
                  data-news="health"
                  class="animation-button__link navigation-menu__link"
                  >Здоровья</a
                >
                <a
                  href="#Наука"
                  data-news="science"
                  class="animation-button__link navigation-menu__link"
                  >Наука</a
                >
                <a
                  href="#Спорт"
                  data-news="sports"
                  class="animation-button__link navigation-menu__link"
                  >Спорт</a
                >
                <a
                  href="#Технология"
                  data-news="technology"
                  class="animation-button__link navigation-menu__link"
                  >Технология</a
                >
              </div>
            </div>
          </div>
        </nav>
      </div>
      <div class="header__container">
        <nav class="navigation">
          <div class="navigation__wrapper-title">
            <h2 class="navigation__title">Категории</h2>
          </div>
          <div class="navigation__wrapper-item-link">
            <a
              href="#Бизнес"
              class="animation-button__link navigation__item-link"
              data-news="business"
              >Бизнес</a
            >
            <a
              href="#Развлечение"
              data-news="entertainment"
              class="animation-button__link navigation__item-link"
              >Развлечение</a
            >
            <a
              href="#Здоровья"
              data-news="health"
              class="animation-button__link navigation__item-link"
              >Здоровья</a
            >
            <a
              href="#Наука"
              data-news="science"
              class="animation-button__link navigation__item-link"
              >Наука</a
            >
            <a
              href="#Спорт"
              data-news="sports"
              class="animation-button__link navigation__item-link"
              >Спорт</a
            >

            <a
              href="#Технология"
              data-news="technology"
              class="animation-button__link navigation__item-link"
              >Технология</a
            >
          </div>
        </nav>
      </div>
    </header>
    <section>
      <div class="section__container">
        <div class="section__wrapper-content">
          <form action="#" class="form">
            <div class="form__wrapper-input">
              <div class="form__wrapper-label-input">
                <label for="form__label-input" class="form__label-input">
                  Введите название новости
                </label>
              </div>
              <div class="form__wrapper-input-text">
                <input
                  type="text"
                  class="form__input-text"
                  id="form__label-input"
                  placeholder="Введите название новости
                  "
                />
              </div>
            </div>
            <div class="form__wrapper-country">
              <div class="form__wrapper-label-country">
                <label for="form__country" class="form__label-country"
                  >Выберите страну</label
                >
              </div>
              <div class="form__wrapper-select-country">
                <select id="form__country" class="form__select-country">
                  <option value="ru">Россия</option>
                  <option value="us">США</option>
                  <option value="ua">Украина</option>
                </select>
              </div>
            </div>
            <div class="form__wrapper-button-search-news">
              <button
                href="#"
                type="submit"
                class="form__button-search-news animation-button__link"
              >
                Поиск
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="./js/main.min.js"></script>
  </body>
</html>
